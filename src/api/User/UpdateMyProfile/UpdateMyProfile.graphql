type UpdateMyProfileResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  UpdateMyProfile(
    firstName: String
    lastName: String
    phoneNumber: String
    email: String
   
    profilePhoto: String
    age: Int
    
    companyCode: String
    registrant: String
    fax: String
    address: String
    postalCode: String
    activate: Boolean
    nickname: String
  
  ): UpdateMyProfileResponse!
}
